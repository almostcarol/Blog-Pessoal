<div class="container-fluid">

    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                    <h5 class="fs-18">Expresse aqui seus pensamentos</h5>
                </div>
            </div>

            <div class="row row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-bs-toggle="modal" data-bs-target="#novaPostagem"> Nova Postagem</button>
                    <a class="btn btn-outline-light" href="#postagens">Ver postagens</a>

                </div>
            </div>

        </div>


        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/jhttkxx.png" alt="" width="500px" height="500px">

        </div>
    </div>

</div>

<div class="container mb-5 mt-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

          <button class="nav-link active text-secondary font-weight-bold" 
            id="nav-todasPostagens-tab" data-bs-toggle="tab" data-bs-target="#todasPostagens"
            type="button" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas Postagens</button>

          <button class="nav-link text-secondary font-weight-bold" 
          id="nav-minhasPostagens-tab" data-bs-toggle="tab" data-bs-target="#minhasPostagens"
            type="button" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas postagens</button>

          <button class="nav-link text-secondary font-weight-bold" 
          id="nav-postagemTema-tab" data-bs-toggle="tab" data-bs-target="#postagemTema"
           type="button" role="tab" aria-controls="nav-postagemTema" aria-selected="false">Postagens por tema</button>

        </div>

      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-todasPostagens" role="tabpanel"
         aria-labelledby="nav-todasPostagens-tab">
         Todas as postagens
        </div>

        <div class="tab-pane fade" id="nav-minhasPostagens" role="tabpanel" 
        aria-labelledby="nav-minhasPostagens-tab">
        Minhas postagens
        </div>

        <div class="tab-pane fade" id="postagemTema" role="tabpanel" 
        aria-labelledby="nav-postagemTema-tab">
        Postagens por temas
        </div>

      </div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="texto">Escolha um tema ou <a href="">cadastre um novo</a>: </label>
                <select name="tema" id="tema" class="form-control">
                    <option value="">Temas</option>
                </select>
            </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>
